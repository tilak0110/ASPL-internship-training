<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Media Query Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: lightgray;
      transition: all 0.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
    }

    /* Mobile View */
    @media screen and (max-width: 599px) {
      body {
        background-color: #ffdddd;
      }
    }

    /* Tablet View */
    @media screen and (min-width: 600px) and (max-width: 1023px) {
      body {
        background-color: #ddffdd;
      }
    }

    /* Desktop View */
    @media screen and (min-width: 1024px) {
      body {
        background-color: #ddddff;
      }
    }

    /* Portrait View */
    @media (orientation: portrait) {
      body {
        border-left: 10px solid teal;
      }
    }

    /* Landscape View */
    @media (orientation: landscape) {
      body {
        border-top: 10px solid orange;
      }
    }

    /* Retina Display (WebKit specific) */
    @media 
      screen and (-webkit-min-device-pixel-ratio: 2), 
      screen and (min-resolution: 192dpi) {
      body {
        box-shadow: inset 0 0 10px purple;
      }
    }

    /* Specific Aspect Ratio (e.g. 16:9) */
    @media screen and (aspect-ratio: 16/9) {
      body::before {
        content: "Aspect Ratio: 16:9";
        display: block;
        color: white;
        background-color: black;
        padding: 10px;
        margin-bottom: 1rem;
      }
    }

    /* High Resolution Screens */
    @media screen and (min-resolution: 300dpi) {
      h1 {
        text-decoration: underline dotted crimson;
      }
    }

    /* Monochrome Devices (rare) */
    @media (monochrome) {
      body {
        background-color: white !important;
        color: black !important;
      }
    }
  </style>
</head>
<body>
  <h1>Advanced Media Query Demo</h1>
  <p>Resize your screen, rotate your device, or test on retina/hi-res displays!</p>
</body>
</html>
