
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEM Button</title>
  <style>
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .btn--primary {
      background-color: #007bff;
      color: white;
    }
    .btn--danger {
      background-color: #dc3545;
      color: white;
    }
    .btn--large {
      font-size: 20px;
      padding: 12px 24px;
    }
  </style>
</head>
<body>
  <h2>BEM Example Buttons</h2>
  <button class="btn btn--primary">Primary</button>
  <button class="btn btn--danger btn--large">Danger Large</button>
</body>
</html>
