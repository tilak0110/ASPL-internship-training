<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justified NavBar with Inline-Block</title>
  <style>
    .navbar {
      width: 100%;
      text-align: justify;
      background: #333;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .navbar a {
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      background: #555;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background: #777;
    }

    /* This helps with justification trick */
    .navbar::after {
      content: '';
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
