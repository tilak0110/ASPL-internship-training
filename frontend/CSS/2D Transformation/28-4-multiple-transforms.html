<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Transforms</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: slateblue;
      transition: transform 0.5s;
    }

    .box:hover {
      transform: rotate(15deg) scale(1.3) translateX(50px);
    }
  </style>
</head>
<body>

  <h2>28.4: Multiple Transforms</h2>
  <p>Hover over the box to rotate, scale, and move it.</p>
  <div class="box"></div>

</body>
</html>
