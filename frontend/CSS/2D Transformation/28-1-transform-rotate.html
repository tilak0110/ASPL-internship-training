<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotate Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

  <h2>28.1: Rotate</h2>
  <p>Hover over the square to rotate it.</p>
  <div class="box"></div>

</body>
</html>
