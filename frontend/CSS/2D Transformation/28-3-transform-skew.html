<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skew Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: darkorange;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: skew(20deg, 10deg);
    }
  </style>
</head>
<body>

  <h2>28.3: Skew</h2>
  <p>Hover over the box to skew it diagonally.</p>
  <div class="box"></div>

</body>
</html>
