<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: crimson;
      transition: transform 0.4s;
    }

    .box:hover {
      transform: translate(60px, 30px);
    }
  </style>
</head>
<body>

  <h2>28.5: Translate</h2>
  <p>Hover over the box to move it diagonally.</p>
  <div class="box"></div>

</body>
</html>
