<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: seagreen;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.5, 1.2);
    }
  </style>
</head>
<body>

  <h2>28.2: Scale</h2>
  <p>Hover over the box to scale its size.</p>
  <div class="box"></div>

</body>
</html>
