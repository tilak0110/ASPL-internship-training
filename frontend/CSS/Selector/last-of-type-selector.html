<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:last-of-type Demo</title>
  <style>
    p:last-of-type {
      background: #C5CAE9;
      padding: 5px;
    }

    h1:last-of-type {
      background: #CDDC39;
      padding: 5px;
    }

    h2:last-of-type {
      background: #FFEB3B;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <p>Last paragraph</p>

    <h1>Heading 1</h1>

    <h2>First heading 2</h2>
    <h2>Last heading 2</h2>
  </div>

</body>
</html>
