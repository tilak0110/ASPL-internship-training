<!DOCTYPE html>
<html>
<head>
  <style>
    .row {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .column {
      flex: 1;
      background-color: #f1f1f1;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .column:nth-child(2) {
      background-color: #d1ecf1;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="column">
      <h3>Column 1</h3>
      <p>This is a short paragraph.</p>
    </div>
    <div class="column">
      <h3>Column 2</h3>
      <p>This one has more content. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
    </div>
  </div>
</body>
</html>
