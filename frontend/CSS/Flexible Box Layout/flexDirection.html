<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      padding: 20px;
      background-color: #f8f8f8;
      flex: 1;
    }

    .footer {
      margin-top: auto;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>Main Content</h1>
      <p>This content may be short or long. The footer stays at the bottom regardless.</p>
    </div>
    <div class="footer">
      Sticky Footer
    </div>
  </div>
</body>
</html>
