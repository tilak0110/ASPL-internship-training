<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
      background-color: #f0f0f0;
    }
    .box {
      padding: 30px;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Centered Box</div>
  </div>
</body>
</html>
