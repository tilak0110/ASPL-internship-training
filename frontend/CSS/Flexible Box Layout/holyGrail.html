<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .main {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .content {
      flex: 1;
      background-color: #e2e6ea;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="main">
      <div class="sidebar">Left Sidebar</div>
      <div class="content">Main Content</div>
      <div class="sidebar">Right Sidebar</div>
    </div>
    <footer>Footer</footer>
  </div>
</body>
</html>
