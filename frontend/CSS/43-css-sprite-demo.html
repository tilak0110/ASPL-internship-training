<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Sprite - Country Flags</title>
  <style>
    :root{
        background-color: rgb(190, 184, 184)
    }
    .flag {
      width: 32px;
      height: 32px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg');
      background-size: cover;
      display: inline-block;
      margin-right: 10px;
    }

    .flag.uk {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg');
    }

    .flag.india {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg');
    }
  </style>
</head>
<body>

  <h2>CSS Sprite - Flag Icons</h2>
  <div class="flag"></div>
  <div class="flag uk"></div>
  <div class="flag india"></div>

</body>
</html>
