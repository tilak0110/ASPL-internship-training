<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>will-change Performance Tip</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: tomato;
      transition: transform 0.5s ease-out;
      will-change: transform; /* performance hint */
    }

    .box:hover {
      transform: translateX(200px);
    }
  </style>
</head>
<body>

  <h2>27.4: Using <code>will-change</code> for Performance</h2>
  <div class="box"></div>

</body>
</html>
