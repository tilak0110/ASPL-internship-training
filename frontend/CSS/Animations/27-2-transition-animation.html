<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      transition: all 0.4s ease-in-out;
    }

    .box:hover {
      transform: scale(1.4) rotate(10deg);
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <h2>27.2: Animation using transition</h2>
  <div class="box"></div>

</body>
</html>
