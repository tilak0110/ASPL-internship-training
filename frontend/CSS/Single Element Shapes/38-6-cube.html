<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Cube with Skew</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cube {
      background: #dc2e2e; /* Front face */
      width: 100px;
      height: 100px;
      position: relative;
      margin: 50px;
    }

    .cube::before {
      content: '';
      display: block;
      background: #f15757; /* Top face */
      width: 100px;
      height: 20px;
      transform: skewX(-40deg);
      position: absolute;
      top: -20px;
      left: 8px;
    }

    .cube::after {
      content: '';
      display: block;
      background: #9e1515; /* Right face */
      width: 16px;
      height: 100px;
      transform: skewY(-50deg);
      position: absolute;
      top: -10px;
      left: 100%;
    }
  </style>
</head>
<body>
  <div class="cube"></div>
</body>
</html>
