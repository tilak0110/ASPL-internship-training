<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle & Ellipse</title>
  <style>
    .circle, .ellipse {
      margin: 20px auto;
      background: purple;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .ellipse {
      width: 150px;
      height: 100px;
      border-radius: 50% / 40%;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="ellipse"></div>
</body>
</html>
