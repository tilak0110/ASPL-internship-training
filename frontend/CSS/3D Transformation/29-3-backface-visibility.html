<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backface Visibility Example</title>
  <style>
    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      margin: 50px auto;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .scene:hover .card {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .front {
      background-color: teal;
    }

    .back {
      background-color: tomato;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <h2>29.3: backface-visibility</h2>
  <div class="scene">
    <div class="card">
      <div class="face front">FRONT</div>
      <div class="face back">BACK</div>
    </div>
  </div>
  <p>Hover to flip the card. The back face is hidden until rotated.</p>

</body>
</html>
