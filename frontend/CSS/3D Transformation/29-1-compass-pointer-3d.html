<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compass Needle 3D Transform</title>
  <style>
    .compass {
      width: 200px;
      height: 200px;
      border: 4px solid #444;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      perspective: 800px;
    }

    .needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotateZ(45deg) rotateX(15deg);
      transition: transform 0.5s ease-in-out;
    }

    .compass:hover .needle {
      transform: rotateZ(90deg) rotateX(0deg);
    }
  </style>
</head>
<body>

  <h2>29.1: Compass Needle using 3D Transforms</h2>
  <div class="compass">
    <div class="needle"></div>
  </div>
  <p>Hover to rotate the needle.</p>

</body>
</html>
