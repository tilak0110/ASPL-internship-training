<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Text Effect with Shadow</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .text3d {
      font-size: 60px;
      transform: rotateX(20deg);
      text-shadow: 
        1px 1px 0 #ccc,
        2px 2px 0 #bbb,
        3px 3px 0 #aaa,
        4px 4px 0 #999,
        5px 5px 0 #888;
    }
  </style>
</head>
<body>

  <h2 class="text3d">3D Text</h2>

</body>
</html>
