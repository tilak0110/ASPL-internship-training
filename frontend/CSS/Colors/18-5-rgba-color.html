<!DOCTYPE html>
<html>
<head>
  <title>RGBA Colors</title>
  <style>
    body {
      background-color: #f0f0f0;
    }

    .color-box {
      padding: 15px;
      margin: 10px 0;
      color: black;
    }

    .box1 { background-color: rgba(255, 0, 0, 1); }   /* solid red */
    .box2 { background-color: rgba(0, 255, 0, 0.7); } /* 70% opaque green */
    .box3 { background-color: rgba(0, 0, 255, 0.5); } /* 50% opaque blue */
    .box4 { background-color: rgba(0, 0, 0, 0.3); }   /* 30% black */
    .box5 { background-color: rgba(255, 255, 255, 0.1); border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="color-box box1">rgba(255, 0, 0, 1)</div>
  <div class="color-box box2">rgba(0, 255, 0, 0.7)</div>
  <div class="color-box box3">rgba(0, 0, 255, 0.5)</div>
  <div class="color-box box4">rgba(0, 0, 0, 0.3)</div>
  <div class="color-box box5">rgba(255, 255, 255, 0.1)</div>
</body>
</html>
