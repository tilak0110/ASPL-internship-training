<!DOCTYPE html>
<html>
<head>
  <title>RGB Colors</title>
  <style>
    .color-box {
      padding: 15px;
      margin: 10px 0;
      color: white;
    }

    .box1 { background-color: rgb(255, 0, 0); }     /* red */
    .box2 { background-color: rgb(0, 255, 0); }     /* green */
    .box3 { background-color: rgb(0, 0, 255); }     /* blue */
    .box4 { background-color: rgb(128, 0, 128); }   /* purple */
    .box5 { background-color: rgb(255, 165, 0); }   /* orange */
  </style>
</head>
<body>
  <div class="color-box box1">rgb(255, 0, 0) - Red</div>
  <div class="color-box box2">rgb(0, 255, 0) - Green</div>
  <div class="color-box box3">rgb(0, 0, 255) - Blue</div>
  <div class="color-box box4">rgb(128, 0, 128) - Purple</div>
  <div class="color-box box5">rgb(255, 165, 0) - Orange</div>
</body>
</html>
