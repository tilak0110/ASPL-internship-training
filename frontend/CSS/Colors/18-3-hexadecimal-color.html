<!DOCTYPE html>
<html>
<head>
  <title>Hexadecimal Colors</title>
  <style>
    .color-box {
      padding: 15px;
      margin: 10px 0;
      color: white;
    }

    .box1 { background-color: #ff0000; } /* red */
    .box2 { background-color: #00ff00; } /* green */
    .box3 { background-color: #0000ff; } /* blue */
    .box4 { background-color: #333; }    /* shorthand: #333333 */
    .box5 { background-color: #abcdef; color: black; }
  </style>
</head>
<body>
  <div class="color-box box1">#ff0000 (Red)</div>
  <div class="color-box box2">#00ff00 (Green)</div>
  <div class="color-box box3">#0000ff (Blue)</div>
  <div class="color-box box4">#333 (Dark Gray)</div>
  <div class="color-box box5">#abcdef (Light Blue)</div>
</body>
</html>
