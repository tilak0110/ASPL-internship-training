<!DOCTYPE html>
<html>
<head>
  <title>HSLA Colors</title>
  <style>
    body {
      background-color: #f4f4f4;
    }

    .color-box {
      padding: 15px;
      margin: 10px 0;
      color: black;
      border: 1px solid #ccc;
    }

    .box1 { background-color: hsla(0, 100%, 50%, 1); }   /* solid red */
    .box2 { background-color: hsla(120, 100%, 50%, 0.6); } /* semi-transparent green */
    .box3 { background-color: hsla(240, 100%, 50%, 0.4); } /* semi-transparent blue */
    .box4 { background-color: hsla(60, 100%, 50%, 0.2); }  /* light yellow with transparency */
    .box5 { background-color: hsla(300, 100%, 25%, 0.8); color: white; } /* dark magenta */
  </style>
</head>
<body>
  <div class="color-box box1">hsla(0, 100%, 50%, 1)</div>
  <div class="color-box box2">hsla(120, 100%, 50%, 0.6)</div>
  <div class="color-box box3">hsla(240, 100%, 50%, 0.4)</div>
  <div class="color-box box4">hsla(60, 100%, 50%, 0.2)</div>
  <div class="color-box box5">hsla(300, 100%, 25%, 0.8)</div>
</body>
</html>
