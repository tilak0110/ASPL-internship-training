<!DOCTYPE html>
<html>
<head>
  <title>HSL Colors</title>
  <style>
    .color-box {
      padding: 15px;
      margin: 10px 0;
      color: white;
    }

    .red { background-color: hsl(0, 100%, 50%); }
    .green { background-color: hsl(120, 100%, 40%); }
    .blue { background-color: hsl(240, 100%, 50%); }
    .gray { background-color: hsl(0, 0%, 50%); }
    .light { background-color: hsl(200, 100%, 90%); color: black; }
  </style>
</head>
<body>
  <div class="color-box red">hsl(0, 100%, 50%) - Red</div>
  <div class="color-box green">hsl(120, 100%, 40%) - Green</div>
  <div class="color-box blue">hsl(240, 100%, 50%) - Blue</div>
  <div class="color-box gray">hsl(0, 0%, 50%) - Gray</div>
  <div class="color-box light">hsl(200, 100%, 90%) - Light Blue</div>
</body>
</html>
