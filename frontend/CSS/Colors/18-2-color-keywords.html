<!DOCTYPE html>
<html>
<head>
  <title>Color Keywords</title>
  <style>
    .color-box {
      padding: 15px;
      margin: 10px 0;
      color: white;
    }

    .red { background-color: red; }
    .green { background-color: green; }
    .blue { background-color: blue; }
    .crimson { background-color: crimson; }
    .gold { background-color: gold; color: black; }
  </style>
</head>
<body>
  <div class="color-box red">Red</div>
  <div class="color-box green">Green</div>
  <div class="color-box blue">Blue</div>
  <div class="color-box crimson">Crimson</div>
  <div class="color-box gold">Gold</div>
</body>
</html>
