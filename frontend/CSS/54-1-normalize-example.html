<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normalize Example</title>
  <!-- Download normalize.css from: https://necolas.github.io/normalize.css/ -->
  <link rel="stylesheet" href="normalize.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: darkblue;
      font-size: 24px;
    }
    p {
      margin: 0;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Heading</h1>
  <p>This text is normalized across browsers.</p>
</body>
</html>
