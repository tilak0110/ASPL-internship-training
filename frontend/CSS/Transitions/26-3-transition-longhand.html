<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition Longhand</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: seagreen;

      /* Longhand properties */
      transition-property: background-color, transform;
      transition-duration: 0.6s;
      transition-timing-function: ease-out;
      transition-delay: 0s;
    }

    .box:hover {
      background-color: crimson;
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <h2>26.3: Transition Longhand</h2>
  <div class="box"></div>

</body>
</html>
