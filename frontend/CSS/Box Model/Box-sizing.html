<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing Demo</title>
  <style>
    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid red;
      margin-bottom: 20px;
      background: lightblue;
    }

    .content-box {
        text-align: center;
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="box content-box">Content-Box
    <div class="box border-box">Border-Box</div>
  </div>
  

</body>
</html>
