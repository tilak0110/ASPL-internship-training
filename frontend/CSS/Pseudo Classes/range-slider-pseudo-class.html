<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Range Input</title>
  <style>
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      margin: 30px 0;
    }

    /* TRACK */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #ccc;
      border-radius: 3px;
    }

    input[type="range"]::-moz-range-track {
      height: 6px;
      background: #ccc;
      border-radius: 3px;
    }

    /* THUMB */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007BFF;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -7px; /* Align with track */
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007BFF;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
    }

    /* ACTIVE TRACK (before thumb) â€” only in Firefox & Edge */
    input[type="range"]::-moz-range-progress {
      background: #007BFF;
      height: 6px;
      border-radius: 3px;
    }

    input[type="range"]::-ms-fill-lower {
      background: #007BFF;
      border-radius: 3px;
    }

    /* Focus state */
    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.3);
    }

    input[type="range"]:focus::-moz-range-thumb {
      box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>

  <h2>Styled Range Slider</h2>
  <input type="range" min="0" max="100" value="50">

</body>
</html>
