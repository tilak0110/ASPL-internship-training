<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invert Filter Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eeeeee;
      padding: 40px;
      text-align: center;
    }

    .img-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .invert {
      filter: invert(100%);
    }
  </style>
</head>
<body>

  <h2>30.5: Invert Filter</h2>

  <div class="img-wrapper">
    <div>
      <p>Original Image</p>
      <img src="https://picsum.photos/id/237/300/200" alt="Original Dog">
    </div>

    <div>
      <p>Inverted Image</p>
      <img src="https://picsum.photos/id/237/300/200" class="invert" alt="Inverted Dog">
    </div>
  </div>

</body>
</html>
