<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mask Fade</title>
  <style>
    .fade-mask {
      width: 300px;
      height: auto;
      -webkit-mask-image: linear-gradient(to right, black 0%, transparent 100%);
      mask-image: linear-gradient(to right, black 0%, transparent 100%);
    }
  </style>
</head>
<body>
    
    <img class="fade-mask" src="/html/img/photo-1507721999472-8ed4421c4af2.avif" alt="Fading Image">
   
</body>
</html>
