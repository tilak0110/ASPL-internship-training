<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip Circle</title>
  <style>
    .circle-clip {
      width: 200px;
      height: 200px;
      clip-path: circle(50%);
    }
  </style>
  
</head>
<body>
  <img class="circle-clip"  src="../images/pexels-eberhardgross-1366913.jpg" alt="Clipped Circle">
</body>
</html>
