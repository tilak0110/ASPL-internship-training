<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>object-fit Demo</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .image-box {
      width: 200px;
      height: 150px;
      border: 2px solid #ccc;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .cover img {
      object-fit: cover;
    }
    .contain img {
      object-fit: contain;
    }
    .fill img {
      object-fit: fill;
    }
    .none img {
      object-fit: none;
    }
    .scale-down img {
      object-fit: scale-down;
    }
  </style>
</head>
<body>
  <h2>object-fit Examples</h2>
  <div class="container">
    <div class="image-box cover"><img src="https://via.placeholder.com/300x200" alt="Cover"></div>
    <div class="image-box contain"><img src="https://via.placeholder.com/300x200" alt="Contain"></div>
    <div class="image-box fill"><img src="https://via.placeholder.com/300x200" alt="Fill"></div>
    <div class="image-box none"><img src="https://via.placeholder.com/300x200" alt="None"></div>
    <div class="image-box scale-down"><img src="https://via.placeholder.com/300x200" alt="Scale-down"></div>
  </div>
</body>
</html>
