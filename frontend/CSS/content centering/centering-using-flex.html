<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Centering Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      height: 100vh;           /* full screen height */
      background: linear-gradient(to right, #ffecd2, #fcb69f); /* just to look good */
    }

    img {
      width: 267px;
      height: 400px;
      object-fit: contain;
      border: 4px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/pexels-eberhardgross-1366913.jpg" alt="Sample Image">
  </div>

</body>
</html>
