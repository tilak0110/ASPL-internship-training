<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Spacing Example</title>
  <style>
    table {
      border: 2px solid black;
      border-collapse: separate;
      border-spacing: 20px 10px; /* 20px horizontal, 10px vertical */
      width: 300px;
      text-align: center;
      margin-bottom: 30px;
    }

    td {
      border: 2px solid gray;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>25.4: border-spacing</h2>

  <table>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
  </table>

</body>
</html>
