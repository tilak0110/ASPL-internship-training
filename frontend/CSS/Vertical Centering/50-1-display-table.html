
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centering with Table</title>
  <style>
    .wrapper {
      display: table;
      width: 100%;
      height: 100vh;
      background: #f0f0f0;
    }
    .content {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h2>Centered with display: table</h2>
    </div>
  </div>
</body>
</html>
