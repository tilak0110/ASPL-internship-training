<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform Centering</title>
  <style>
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffecb3;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="centered">Centered using transform</div>
</body>
</html>
