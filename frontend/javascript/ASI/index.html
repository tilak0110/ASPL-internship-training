<!DOCTYPE html>
<html>
<head>
  <title>ASI Demo</title>
</head>
<body>
  <h1>Check Console for ASI demo</h1>
  <script>
    function risky() {
      return
      {
        name: "Tilak"
      };
    }

    function safe() {
      return {
        name: "Tilak"
      };
    }

    console.log("❌ Risky return gives:", risky());
    console.log("✅ Safe return gives:", safe());
  </script>
</body>
</html>
