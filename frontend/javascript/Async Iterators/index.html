<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Iterator Demo</title>
</head>
<body>
  <h2>üîÅ Async Iterator Output</h2>
  <pre id="output"></pre>

  <script>
   
    async function* asyncCounter(limit) {
      for (let i = 1; i <= limit; i++) {
        await new Promise(resolve => setTimeout(resolve, 1000));
        yield `‚è≥ Value ${i}`;
      }
    }

    async function run() {
      const output = document.getElementById("output");

      for await (const value of asyncCounter(5)) {
        console.log(value);
        output.textContent += value + '\n';
      }

      output.textContent += "‚úÖ All done!";
    }

    run();
  </script>
</body>
</html>
