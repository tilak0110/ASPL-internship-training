<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🖼️ Multi File Input (Images Only)</title>
</head>
<body>
  <h2>Select Multiple Images</h2>
  <input type="file" id="multiImageInput" multiple accept="image/*" />
  <ul id="fileList"></ul>

  <script>
    document.getElementById("multiImageInput").addEventListener("change", function () {
      const files = this.files;
      const list = document.getElementById("fileList");
      list.innerHTML = "";

      Array.from(files).forEach(file => {
        const li = document.createElement("li");
        li.textContent = `${file.name} (${file.size} bytes)`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
