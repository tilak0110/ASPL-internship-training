<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üìÅ File Properties</title>
</head>
<body>
  <h2>File Info</h2>
  <input type="file" id="fileInput" />
  <ul id="info"></ul>

  <script>
    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const info = `
        <li><strong>Name:</strong> ${file.name}</li>
        <li><strong>Size:</strong> ${file.size} bytes</li>
        <li><strong>Type:</strong> ${file.type || "Unknown"}</li>
        <li><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleString()}</li>
      `;

      document.getElementById("info").innerHTML = info;
    });
  </script>
</body>
</html>
