<!DOCTYPE html>
<html>
<head>
  <title>Performance.now Demo</title>
</head>
<body>
  <h1>ðŸŽ¯ performance.now()</h1>
  <p id="output"></p>

  <script>
    const start = performance.now();

    // Simulate some delay (for demo)
    for (let i = 0; i < 1e6; i++) {
      Math.sqrt(i);
    }

    const end = performance.now();
    const duration = end - start;

    document.getElementById("output").innerText = `ðŸ•’ Task took: ${duration.toFixed(3)} ms`;
  </script>
</body>
</html>
