<!DOCTYPE html>
<html>
<head><title>Prototype Pattern</title></head>
<body>
  <script>
    function Animal(name) {
      this.name = name;
    }

    Animal.prototype.speak = function () {
      return `${this.name} makes a sound.`;
    };

    const dog = new Animal("Dog");
    document.body.innerText = dog.speak(); // Dog makes a sound.
  </script>
</body>
</html>
