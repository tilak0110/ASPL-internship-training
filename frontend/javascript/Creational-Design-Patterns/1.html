<!DOCTYPE html>
<html>
<head><title>Factory Function</title></head>
<body>
  <script>
    function createPerson(name, age) {
      return {
        name,
        age,
        greet() {
          return `Hi, I'm ${name} and I'm ${age} years old.`;
        }
      };
    }

    const raj = createPerson("Raj", 25);
    document.body.innerText = raj.greet(); // Hi, I'm Raj and I'm 25 years old.
  </script>
</body>
</html>
