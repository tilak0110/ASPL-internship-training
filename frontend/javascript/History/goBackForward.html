<!-- goBackForward.html -->
<!DOCTYPE html>
<html>
<body>
  <button onclick="goBack()">⬅️ Go Back</button>
  <button onclick="goForward()">➡️ Go Forward</button>

  <script>
    function goBack() {
      history.back(); // like pressing back button
    }

    function goForward() {
      history.forward(); // like pressing forward
    }
  </script>
</body>
</html>
