<!DOCTYPE html>
<html>
<head><title>User Agent Detection</title></head>
<body>
  <script>
    const userAgent = navigator.userAgent;
    let browser = "Unknown";

    if (userAgent.includes("Chrome")) {
      browser = "Chrome";
    } else if (userAgent.includes("Firefox")) {
      browser = "Firefox";
    } else if (userAgent.includes("Safari")) {
      browser = "Safari";
    }

    document.body.innerText = `Detected Browser: ${browser}`;
  </script>
</body>
</html>
