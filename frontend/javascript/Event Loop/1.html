<!DOCTYPE html>
<html>
<head><title>Event Loop Demo</title></head>
<body>
  <h3>🔁 Event Loop Order</h3>
  <script>
    console.log("1️⃣ Synchronous - Start");

    setTimeout(() => {
      console.log("4️⃣ Macrotask - setTimeout");
    }, 0);

    Promise.resolve().then(() => {
      console.log("3️⃣ Microtask - Promise");
    });

    console.log("2️⃣ Synchronous - End");
  </script>
</body>
</html>
