<!DOCTYPE html>
<html>
<body>
  <div id="box" style="width:50px;height:50px;background:red;position:absolute;"></div>
  <script>
    const box = document.getElementById("box");
    let pos = 0;

    function animate() {
      pos += 2;
      box.style.left = pos + "px";
      if (pos < 400) requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
