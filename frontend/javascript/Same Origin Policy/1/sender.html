<!DOCTYPE html>
<html>
<head><title>PostMessage Sender</title></head>
<body>

  <button onclick="sendMessage()">Send Message</button>

  <iframe id="receiverFrame" src="http://127.0.0.1:5501/receiver.html" width="400" height="200"></iframe>

  <script>
    function sendMessage() {

    }
  </script>
</body>
