<!DOCTYPE html>
<html>
<head><title>UMD Example</title></head>
<body>
  <h2>üåê UMD Module</h2>
  <p id="output"></p>

  <script>
    (function (root, factory) {
      if (typeof define === 'function' && define.amd) {
        define([], factory);
      } else if (typeof module === 'object' && module.exports) {
        module.exports = factory();
      } else {
        root.myModule = factory();
      }
    }(this, function () {
      return {
        greet: function (name) {
          return "Hello " + name;
        }
      };
    }));

    document.getElementById("output").textContent = myModule.greet("Tilak");
  </script>
</body>
</html>
