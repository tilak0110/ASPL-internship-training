<!DOCTYPE html>
<html>
<head>
  <title>AMD Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body>
  <h2>ðŸ“¡ AMD Module</h2>
  <p id="amd-out"></p>

  <script>
    require.config({
      paths: {
        utils: 'utils-amd'
      }
    });

    require(['utils'], function(utils) {
      document.getElementById('amd-out').textContent = utils.greet("Tilak");
    });
  </script>

  <script type="text/javascript">
    define('utils-amd', [], function () {
      return {
        greet: function (name) {
          return "Hello from AMD, " + name;
        }
      };
    });
  </script>
</body>
</html>
