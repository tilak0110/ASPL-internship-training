<!DOCTYPE html>
<html>
<head>
  <title>Tilde (~) Operator - All in One Demo</title>
</head>
<body>
  <h2>Open the console to see all the ~ action</h2>

  <script>
    console.log("ðŸ‘‰ ~ INTEGER");
    console.log("~5:", ~5);      
    console.log("~0:", ~0);      
    console.log("~(-1):", ~(-1)); 
    console.log("---------------------------");

    console.log("ðŸ‘‰ ~~ DOUBLE TILDE ");
    console.log("~~5.9:", ~~5.9);  
    console.log("~~-3.14:", ~~(-3.14)); 
    console.log("---------------------------");

    console.log("ðŸ‘‰ ~~ CONVERT NON-NUMERIC VALUES");
    console.log('~~"42":', ~~"42");        
    console.log('~~"Rajesh":', ~~"Rajesh"); 
    console.log("~~null:", ~~null);         
    console.log("~~undefined:", ~~undefined); 
    console.log("---------------------------");
    console.log("~ SHORTHAND for Array.indexOf ");
    const fruits = ["apple", "banana", "cherry"];
    if (~fruits.indexOf("banana")) {
      console.log("Banana found");
    } else {
      console.log(" Banana not found");
    }

    if (~fruits.indexOf("grape")) {
      console.log(" Grape found");
    } else {
      console.log("Grape not found");
    }
    console.log("---------------------------");

    console.log("~ DECIMAL (Section 86.5)");
    console.log("~5.6:", ~5.6);   
    console.log("~(-1.2):", ~(-1.2)); 
    console.log("~NaN:", ~NaN);     
    console.log("---------------------------");

   
  </script>
</body>
</html>
