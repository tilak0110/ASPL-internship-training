<!DOCTYPE html>
<html>
<head><title>Proxy Lookup</title></head>
<body>
  <h2>üïµÔ∏è Proxying Property Lookup</h2>
  <pre id="out"></pre>

  <script>
    const target = {
      name: "Tilak",
      role: "Dev Intern"
    };

    const handler = {
      get: function (obj, prop) {
        if (prop in obj) {
          return obj[prop];
        } else {
          return `‚ö†Ô∏è Property "${prop}" not found.`;
        }
      }
    };

    const proxy = new Proxy(target, handler);

    const log = [
      proxy.name,               // Tilak
      proxy.role,               // Dev Intern
      proxy.missingProperty     // ‚ö†Ô∏è Property "missingProperty" not found.
    ].join('\n');

    document.getElementById("out").textContent = log;
  </script>
</body>
</html>
