<!DOCTYPE html>
<html>
<head>
  <title>Comment Demo</title>
</head>
<body>
  <h2>Inline element spacing issue</h2>

  <p>With whitespace:</p>
  <a href="#">Link</a>
  <button>Button</button>

  <hr>

  <p>Without whitespace (using comment):</p>
  <a href="#">Link</a><!----><button>Button</button>

  <hr>

  <!-- Developer note: The above comment is for spacing control. -->
</body>
</html>
