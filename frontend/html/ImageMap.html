<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
     <img src="http://jaced.com/blogpix/2007/trisquarecircle/002.gif" usemap="#shapes">
<map name="shapes">
  <area shape="rect" coords="50,50,150,150" href="https://example.com/square" alt="Square Area">
  <area shape="circle" coords="300,100,50" href="https://example.com/circle" alt="Circle Area">
  <area shape="poly" coords="400,50,450,100,400,150,350,100" href="https://example.com/diamond" alt="Polygon Area">
</map>
</body>
</html>
