<!DOCTYPE html>
<html>
<head>
  <title>HTML Character Entities</title>
</head>
<body>

<h2>Using Character Entities</h2>

<p>Use &lt;b&gt; to make text bold. This is how it appears: <b>bold</b>.</p>
<p>Copyright Symbol: &copy; 2025 OpenAI</p>
<p>Registered Trademark: &reg; ChatGPT</p>
<p>Trademark: &trade; GPT</p>
<p>Phone Symbol: &#9742; Customer Support</p>
<p>Non-breaking space between words: Hello&nbsp;&nbsp;&nbsp;World</p>
<p>Search bar with magnifying glass: <input type="text" placeholder="&#128269; Search"></p>

</body>
</html>
