<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    progress {
      width: 300px;
      height: 30px;
      appearance: none;
    }

    /* For Chrome & WebKit browsers */
    progress::-webkit-progress-bar {
      background-color: #1fdd81;
      border-radius: 15px;
    }

    progress::-webkit-progress-value {
      background-color: #a12c88;
      border-radius: 15px;
    }

    
  </style>
</head>
<body>
     <progress value="88" max="100"></progress>
     <br>
        <progress max="100" value="20">
            <div class="progress-bar">
                <span style="width: 55%;">Progress: 20%</span>
            </div>
        </progress>
    
    
</body>
</html>
