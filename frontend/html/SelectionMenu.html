<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="menu-options" size="2" multiple>
        <option label="first" value="1"></option>
        <option label="second" value="2"></option>
        <option label="third" value="3"></option>
        <option label="fourth" value="4"></option>

    </select>
    <select name="">
        <option value="milk">Milk</option>
            <optgroup label="Fruits">
                <option value="banana">Bananas</option>
                <option value="strawberry">Strawberries</option>
            </optgroup>
            <optgroup label="Vegetables" disabled>
                <option value="carrot">Carrots</option>
                <option value="zucchini">Zucchini</option>
            </optgroup>
    </select>
    <input list="Languages">
    <datalist id="Languages">
        <option value="PHP">
        <option value="Perl">
        <option value="Python">
        <option value="Ruby">
        <option value="C+">
    </datalist>
    
</body>
</html>
