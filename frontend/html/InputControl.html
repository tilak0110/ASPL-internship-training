<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Input Control Form</title>
</head>
<body>
  <h2>User Registration Form</h2>

  <form action="/submit" method="post">

        <!-- Hidden Input -->
    <label for="username">hidden field User:</label>
    <input type="hidden" name="userId" value="mahendra1997"> <br><br>

    <!-- Text Input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

    <!-- Phone -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

    <!-- URL -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://your-site.com"><br><br>

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100"><br><br>

    <!-- Range -->
    <label for="experience">Experience (0-800 years):</label>
    <input type="range" id="experience" name="experience" min="0" max="800"><br><br>

    <!-- Color Picker -->
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Radio -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkbox -->
    <p>Skills:</p>
    <input type="checkbox" name="skill" value="java"> Java
    <input type="checkbox" name="skill" value="js"> JavaScript
    <input type="checkbox" name="skill" value="python"> Python<br><br>

    <!-- File Upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Textarea -->
    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write something about yourself..."></textarea><br><br>

    <!-- Select -->
    <label for="city">Select City:</label>
    <select id="city" name="city">
      <option value="delhi">Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="bangalore">Bangalore</option>
    </select><br><br>

    <!-- Multi-select -->
    <label for="languages">Languages Known:</label>
    <select id="languages" name="languages" multiple>
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="Rajasthani">Marathi</option>
    </select><br><br>

    <!-- Submit, Reset, Button -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button" onclick="alert('Custom button clicked!')">Click Me</button>
  </form>

  <!-- NoScript fallback -->
  <noscript>
    <p style="color:red;">JavaScript is disabled in your browser. Some features may not work properly.</p>
  </noscript>
</body>
</html>
