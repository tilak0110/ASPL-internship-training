<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Linking Example</title>

  <!-- 1. Linking External CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- 2. Media-specific Styles (Print only) -->
  <link rel="stylesheet" href="print.css" media="print">

  <!-- 3. Favicon for the browser tab -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- 4. Prefetch Resource (browser may fetch this file in advance) -->
  <link rel="prefetch" href="/assets/article.html">

  <!-- 5. Preconnect to speed up external font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Informs browsers to resolve the DNS for a URL, so that all assets from that URL load faster. -->
  <link rel="dns-prefetch" href="URL">
  <!-- Informs the browsers that a given resource should be prefetched so it can be loaded more quickly.   -->
   <link rel="prefetch" href="URL">

  <!-- 6. Alternate Stylesheet (User can switch) -->
  <link rel="alternate stylesheet" href="dark-theme.css" title="Dark Theme">

  <!-- 7. Web Feed (RSS) -->
  <link rel="alternate" type="application/rss+xml" href="https://example.com/feed.xml">

  <!-- 8. Page Navigation Links -->
  <link rel="prev" href="http://stackoverflow.com/documentation/java/topics">
  <link rel="next" href="http://stackoverflow.com/documentation/css/topics">

  <!-- 9. DNS Prefetch to reduce latency -->
  <link rel="dns-prefetch" href="//cdn.example.com">

  <!-- 10. Preload Font -->
  <link rel="preload" href="/fonts/myfont.woff2" as="font" type="font/woff2" crossorigin>

  <!-- 11. Use the rel="alternate" attribute to allow discoverability of your Atom/RSS feeds -->
  <link rel="alternate" type="application/atom+xml" href="http://example.com/feed.xml" />
  <link rel="alternate" type="application/rss+xml" href="http://example.com/feed.xml" />

  <!-- Optional: noscript for script-disabled browsers -->
  <noscript>
    <style>
      body { background: #f0f0f0; }
    </style>
    <p>Please enable JavaScript for the best experience.</p>
  </noscript>
</head>

<body>

  <h1>Welcome to My Website</h1>
  <p>This page uses best practices for linking resources.</p>

  <!-- 11. Synchronous JavaScript (Placed at end for performance) -->
  <script src="main.js"></script>

  <!-- 12. Async JavaScript (Non-blocking) -->
  <script src="analytics.js" async></script>

  <!-- 13. Deferred JavaScript (Executes after parsing HTML) -->
  <script src="ui-scripts.js" defer></script>

</body>
</html>
