<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
	<script>
		console.log(` Hello`)
		</script>
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>
        
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{name}" placeholder="Enter your name" required/><br>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required/><br>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
